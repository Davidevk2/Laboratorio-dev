    <style>
        .nav {
            position: fixed;

            background-color: rgba(255, 255, 255, 0.95);

            padding: 16px 32px;

            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(162, 0, 255, 0.1);

            z-index: 999;
        }

        .nav-title {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #CC00FF, #A200FF, #6A0DAD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
            margin: 0;
            display: flex;
            align-items: center;
            font-weight: bolder;
            text-transform: uppercase;
            gap: 12px;
        }

        .beta-badge {
            top: 10px;
            left: 100px;
            font-size: 11px;
            font-weight: 600;
            /* background: linear-gradient(135deg, #CC00FF, #A200FF); */
            padding: 4px 10px;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 1px 4px rgba(204, 0, 255, 0.3);
            color: rgb(227, 13, 247);
           
        }

        #button {
            background: transparent;
            border: 1.5px solid rgba(162, 0, 255, 0.4);
            color: #6A0DAD;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0;
            justify-content: center;
        }

        #button:hover {
            border-color: #CC00FF;
            background: rgba(204, 0, 255, 0.05);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(162, 0, 255, 0.2);
        }

        #button:active {
            transform: translateY(0);
        }

        #button.recording {
            /* background: linear-gradient(135deg, #CC00FF, #A200FF); */

        body {
            margin: 0;
            padding-top: 70px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .panel {
            position: absolute;
            margin: auto auto;
            left: 0;
            right: 0;
            bottom: 100px;
            width: 800px;
            padding: 20px;
            border: 1px solid white;
            border-radius: 12px;
            border: 1px solid rgba(162, 0, 255, 0.3);
            box-shadow:
                0 0 5px rgba(204, 0, 255, 0.5),
                0 0 15px rgba(162, 0, 255, 0.2),
                0 0 30px rgba(162, 0, 255, 0.1);
            transition: box-shadow 0.3s ease-in-out;

            /* background: rgba(0, 20, 30, 0.8); */
            /* border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 12px;

            /* EL SHADOW ESTILO STARK */
            /* box-shadow:
                0 0 10px rgba(0, 212, 255, 0.4),
                0 0 30px rgba(0, 74, 89, 0.3),
                inset 0 0 15px rgba(0, 212, 255, 0.1); */

            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }

        .panel:hover {
            box-shadow:
                0 0 20px rgba(0, 212, 255, 0.7),
                0 0 50px rgba(0, 212, 255, 0.3);
            border: 1px solid #00D4FF;

            border: 1px solid rgba(204, 0, 255, 0.7);
            box-shadow:
                0 0 8px rgba(204, 0, 255, 0.5),
                0 0 20px rgba(162, 0, 255, 0.3),
                0 0 35px rgba(162, 0, 255, 0.15);
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background-color: transparent;
            /* color: var(--ElectriCyan-color); */
            font-size: 16px;
            color: var(--text-color);
            border-radius: 5px;
        }

        input[type="text"]:focus {
            outline: none;
        }

        textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background-color: transparent;
            font-size: 16px;
            color: var(--text-color);
            border-radius: 5px;
            resize: none;
            overflow-y: hidden;
            min-height: 40px;
            max-height: 120px;
            /* 4 líneas aproximadamente (30px por línea) */
            line-height: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: height 0.2s ease;
        }

        textarea:focus {
            outline: none;
        }

        textarea.scrollable {
            overflow-y: auto;
        }

        .is-processing {
            animation: reactor-pulse-gold 1.5s infinite ease-in-out;
            border: 1px solid rgba(204, 0, 255, 1);
            animation: ultraviolet-pulse 1.5s infinite ease-in-out;
        }

        @keyframes reactor-pulse {
            0% {
                box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
            }

            50% {
                box-shadow: 0 0 35px rgba(0, 212, 255, 0.8);
            }

            100% {
                box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
            }
        }

        @keyframes reactor-pulse-red {
            0% {
                box-shadow:
                    0 0 15px rgba(187, 10, 33, 0.4),
                    0 0 30px rgba(187, 10, 33, 0.2);
                border-color: rgba(187, 10, 33, 0.6);
            }

            50% {
                box-shadow:
                    0 0 35px rgba(255, 0, 0, 0.8),
                    0 0 60px rgba(255, 0, 0, 0.4);
                border-color: rgba(255, 0, 0, 1);
            }

            100% {
                box-shadow:
                    0 0 15px rgba(187, 10, 33, 0.4),
                    0 0 30px rgba(187, 10, 33, 0.2);
                border-color: rgba(187, 10, 33, 0.6);
            }


        }

        @keyframes reactor-pulse-gold {
            0% {
                box-shadow:
                    0 0 12px rgba(212, 175, 55, 0.3),
                    0 0 25px rgba(212, 175, 55, 0.1);
                border-color: rgba(212, 175, 55, 0.5);
            }

            50% {
                box-shadow:
                    0 0 40px rgba(255, 215, 0, 0.7),
                    0 0 70px rgba(255, 215, 0, 0.3);
                border-color: rgba(255, 215, 0, 1);
            }

            100% {
                box-shadow:
                    0 0 12px rgba(212, 175, 55, 0.3),
                    0 0 25px rgba(212, 175, 55, 0.1);
                border-color: rgba(212, 175, 55, 0.5);
            }
        }

        @keyframes ultraviolet-pulse {
            0% {
                box-shadow:
                    0 0 5px rgba(204, 0, 255, 0.5),
                    0 0 15px rgba(162, 0, 255, 0.2),
                    0 0 30px rgba(162, 0, 255, 0.1);
            }

            50% {
                box-shadow:
                    0 0 15px rgba(204, 0, 255, 0.8),
                    0 0 40px rgba(162, 0, 255, 0.5),
                    0 0 70px rgba(162, 0, 255, 0.3);
                transform: translateY(-2px);
            }

            100% {
                box-shadow:
                    0 0 5px rgba(204, 0, 255, 0.5),
                    0 0 15px rgba(162, 0, 255, 0.2),
                    0 0 30px rgba(162, 0, 255, 0.1);
            }
        }

        /* Voice Animation */
        .voice-animation {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
            gap: 8px;
            align-items: center;
            height: 100px;
            z-index: 1000;
        }

        .voice-animation.active {
            display: flex;
        }

        /* Voice Animation - Dentro del botón */
        .voice-animation-button {
            display: none;
            gap: 3px;
            align-items: center;
            height: 14px;
            margin-left: 8px;
            vertical-align: middle;
        }

        .voice-animation-button.active {
            display: inline-flex;
        }

        /* Voice Animation - Panel inferior derecho */
        .voice-animation-panel {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: none;
            gap: 4px;
            align-items: center;
            height: 35px;  /* Ajustado para acomodar barras más altas */
            z-index: 10;
        }

        .voice-animation-panel.active {
            display: flex;
        }

        .voice-bar {
            width: 6px;
            height: 20px;
            background: linear-gradient(180deg, #CC00FF, #A200FF);
            border-radius: 10px;
            animation: voice-wave 0.6s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(204, 0, 255, 0.5);
        }

        /* Barras pequeñas para el botón */
        .voice-animation-button .voice-bar {
            width: 2px;
            height: 5px;
        }

        /* Barras medianas para el panel */
        .voice-animation-panel .voice-bar {
            width: 3px;
            height: 10px;
            animation: voice-wave-panel 0.6s ease-in-out infinite;
        }

        .voice-bar:nth-child(1) {
            animation-delay: 0s;
        }

        .voice-bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .voice-bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .voice-bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .voice-bar:nth-child(5) {
            animation-delay: 0.2s;
        }

        .voice-bar:nth-child(6) {
            animation-delay: 0.1s;
        }

        .voice-bar:nth-child(7) {
            animation-delay: 0s;
        }

        @keyframes voice-wave {
            0%, 100% {
                height: 20px;
            }

            50% {
                height: 80px;
            }
        }

        /* Ajustes para barras del botón */
        .voice-animation-button .voice-bar {
            animation: voice-wave-small 0.6s ease-in-out infinite;
        }

        @keyframes voice-wave-small {
            0%, 100% {
                height: 5px;
            }
            50% {
                height: 12px;
            }
        }

        /* Ajustes para barras del panel - misma animación que el centro pero escalada */
        @keyframes voice-wave-panel {
            0%, 100% {
                height: 10px;  /* 50% del tamaño del centro (20px) */
            }
            50% {
                height: 40px;  /* 50% del tamaño del centro (80px) - mantiene proporción 4x */
            }
        }

    <script type="text/javascript">

        //ToDO List:
        // - [x] Add a button to stop recording
        // - [x] Add a button to clear the transcript
        // - [x] change language to spanish
        // - [x] input to write 
        // - [x] design the page like IA tools, with a big text area for the transcript and some buttons to interact with it, like copy, clear, etc.
        // - [x] Press and hold spacebar to record (like voice messages)
        // - [ ] explanation of how this can be used as a tool for IA, for example, what should press to start and stop recording, how to use the transcript, etc.
        // - [ ] attachs files and previews, for example, if the user says "attach file" it should open a file dialog and then show a preview of the file, if it's an image, show the image, if it's a pdf, show the first page, etc.
        // - [] save session in local storage, so the user can come back later and see the transcript, or even export it as a text file. when user do Enter + Shift, it should save the transcript in local storage and clear the textarea for a new session. also, there should be a button to see the saved sessions and export them as text files.
        // - [] one or more session with different conversations, for example, if the user wants to have a conversation with the IA about a specific topic, they can create a new session and then switch between sessions.


        // ============================================
        // DOM ELEMENTS
        // ============================================
        const selectLang = document.querySelector('.select-lang');
        const inputPrompt = document.getElementById('input-prompt');
        const chabotContainer = document.querySelector('.panel');
        const button = document.getElementById('button');
        const buttonText = document.getElementById('button-text');
        const transcriptElement = document.getElementById('transcript');
        const voiceAnimation = document.querySelector('.voice-animation');
        const voiceAnimationButton = document.querySelector('.voice-animation-button');
        const voiceAnimationPanel = document.querySelector('.voice-animation-panel');

        // ============================================
        // STATE VARIABLES
        // ============================================
        let spacePressed = false;
        let selectedLang = 'es';
        let recognition = null;
        let isRecording = false;
        let typingTimer = null;
        let isTyping = false;
        const typingDelay = 1000; // 1 segundo de inactividad para detener animación

        // ============================================
        // INITIALIZATION
        // ============================================
        window.addEventListener('DOMContentLoaded', () => {
            if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
                alert('Your browser does not support Speech Recognition. Please use Chrome or Edge.');
            }
        });

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        const autoResize = () => {
            inputPrompt.style.height = 'auto';
            inputPrompt.style.height = inputPrompt.scrollHeight + 'px';

            // Si supera 4 líneas (120px), activar scroll
            if (inputPrompt.scrollHeight > 120) {
                inputPrompt.style.height = '120px';
                inputPrompt.classList.add('scrollable');
            } else {
                inputPrompt.classList.remove('scrollable');
            }
        };

        const clearTranscript = () => {
            transcriptElement.textContent = '';
            inputPrompt.value = '';
            inputPrompt.style.height = 'auto'; // Resetear altura
            inputPrompt.classList.remove('scrollable');

            // Limpiar estado de typing
            clearTimeout(typingTimer);
            chabotContainer.classList.remove('is-processing');
            isTyping = false;
        };

        const copyTranscript = () => {
            const textToCopy = inputPrompt.value;
            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        // Feedback visual opcional
                        const copyBtn = document.getElementById('copy-button');
                        const originalText = copyBtn.innerText;
                        copyBtn.innerText = 'Copied!';
                        setTimeout(() => {
                            copyBtn.innerText = originalText;
                        }, 1500);
                    })
                    .catch(err => {
                        console.error('Error al copiar:', err);
                        alert('Error al copiar al portapapeles');
                    });
            }
        };

        // ============================================
        // SPEECH RECOGNITION FUNCTIONS
        // ============================================
        const startRecord = () => {
            // Evitar iniciar si ya está grabando
            if (isRecording || recognition) {
                return;
            }

            isRecording = true;
            chabotContainer.classList.add('is-processing');
            voiceAnimation.classList.add('active');
            voiceAnimationButton.classList.add('active');
            voiceAnimationPanel.classList.add('active');
            button.classList.add('recording');
            buttonText.innerText = 'Recording...';

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = selectedLang === 'es' ? 'es-ES' : selectLang.value + '-' + selectLang.value.toUpperCase(); 
            recognition.interimResults = true;  // Resultados en tiempo real
            recognition.maxAlternatives = 1;
            recognition.continuous = true;  // Grabación continua

            recognition.start();

            recognition.onresult = (event) => {
                const lastResultIndex = event.results.length - 1;
                const transcript = event.results[lastResultIndex][0].transcript;

                // Solo agregar al texto si es resultado final
                if (event.results[lastResultIndex].isFinal) {
                    transcriptElement.textContent += transcript + ' ';
                    inputPrompt.value += transcript + ' ';
                    autoResize(); // Ajustar altura del textarea
                }
            };

            recognition.onend = () => {
                stopRecord();
            };

            recognition.onerror = (event) => {
                console.error('Error occurred in recognition:', event.error);
                if (event.error !== 'no-speech' && event.error !== 'aborted') {
                    alert('Error occurred in recognition: ' + event.error);
                }
                stopRecord();
            };
        };

        const stopRecord = () => {
            if (recognition) {
                recognition.stop();
                recognition = null;
            }

            isRecording = false;
            buttonText.innerText = 'Start Recording';
            button.classList.remove('recording');
            chabotContainer.classList.remove('is-processing');
            voiceAnimation.classList.remove('active');
            voiceAnimationButton.classList.remove('active');
            voiceAnimationPanel.classList.remove('active');
        };

        // ============================================
        // EVENT LISTENERS - KEYBOARD
        // ============================================
        window.addEventListener("keydown", (event) => {
            // No grabar si el input tiene focus o está escribiendo
            if (document.activeElement === inputPrompt || isTyping) {
                return;
            }

            // Iniciar grabación con Space (mantener presionado)
            if ((event.code === "Space" || event.key === " " || event.keyCode === 32) && !spacePressed) {
                event.preventDefault(); // Evitar scroll de la página
                startRecord();
                spacePressed = true;
            }

            // Limpiar transcript con Escape
            if (event.key === "Escape" || event.keyCode === 27) {
                confirm("Do you want to clear the transcript?") && clearTranscript();
            }
        });

        window.addEventListener("keyup", (event) => {
            // Detener grabación al soltar Space
            if ((event.code === "Space" || event.key === " " || event.keyCode === 32) && spacePressed) {
                stopRecord();
                spacePressed = false;
            }
        });

        // ============================================
        // EVENT LISTENERS - INPUT
        // ============================================
        inputPrompt.addEventListener('input', autoResize);

        inputPrompt.addEventListener("input", (event) => {
            // Activar animación solo si no está escribiendo
            if (!isTyping) {
                chabotContainer.classList.add('is-processing');
                isTyping = true;
            }

            // Limpiar el timer anterior
            clearTimeout(typingTimer);

            // Establecer nuevo timer para detectar cuando deje de escribir
            typingTimer = setTimeout(() => {
                chabotContainer.classList.remove('is-processing');
                isTyping = false;
            }, typingDelay);
        });

        // ============================================
        // EVENT LISTENERS - BUTTONS
        // ============================================
        button.addEventListener('click', startRecord);
        document.getElementById('copy-button').addEventListener('click', copyTranscript);
        document.getElementById('clear-button').addEventListener('click', clearTranscript);

        // ============================================
        // EVENT LISTENERS - SELECT LANGUAGE
        // ============================================
        selectLang.addEventListener('change', (event) => {
            selectedLang = event.target.value;
            console.log(selectedLang);
            
        });
    </script>
